<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <title>CrosswordJS Developer Sandbox</title>

    <!-- Application entry point -->
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>Crosswords.js</h1>
    <div id="title-block">
      <ul>
        <li>Source: <a href="" id="info-source-url"></a></li>
        <li>Setter: <a href="" id="info-setter-url"></a></li>
      </ul>
      <p>Simple, fast, framework-free crosswords for the web.</p>
      <p>
        Find out more at
        <a href="https://github.com/dwmkerr/crosswords-js"
          >github.com/dwmkerr/crosswords-js</a
        >
      </p>
    </div>
    <div id="columns">
      <div id="first-column">
        <div id="crossword-grid-wrapper"></div>
        <div id="current-clue">
          <span id="current-clue-label"></span>
          <span id="current-clue-text"></span>
        </div>
      </div>
      <div id="second-column">
        <div id="api-block">
          <div id="cell-buttons">
            <button id="reveal-cell">Reveal Cell</button>
          </div>
          <div id="clue-buttons">
            <button id="test-clue">Test Clue</button>
            <button id="clean-clue">Clean Clue</button>
            <button id="reveal-clue">Reveal Clue</button>
            <button id="reset-clue">Reset Clue</button>
          </div>
          <div id="grid-buttons">
            <button id="test-crossword">Test Crossword</button>
            <button id="clean-crossword">Clean Crossword</button>
            <button id="reveal-crossword">Reveal Crossword</button>
            <button id="reset-crossword">Reset Crossword</button>
          </div>
        </div>
      </div>
      <div id="third-column">
        <div id="crossword-clues-wrapper"></div>
      </div>
    </div>
  </body>
</html>
